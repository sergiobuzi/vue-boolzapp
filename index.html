<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--link foglio di stile-->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- background  -->
    <div id="green-line-bg" ></div>


    <!-- app -->
    <div id="app">

        <!-- tutta la parte a sinistra dell' app -->
        <div id="container-left">


            <!-- propic e icone  -->
            <div class="top-app">

                <div class="top-user">
                    <img src="img/avatar_io.jpg" alt="io" class="propic">
                    <span style="margin-left: 5px;">Norberto</span>
                </div>

                <div class="icons-top-app">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>



            <!-- notifiche -->
            <div id="notifiche">

                <i class="fa-solid fa-bell-slash"></i>

                <div style="margin-left: 10px;">
                    <div>Ricevi le notifiche di nuovi messaggi</div>
                    <a href="#" style="color: rgb(88, 88, 88);">Attiva notifiche desktop</a>
                </div>

            </div>




            <!-- searchbar -->
            <div id="searchbar-container">

                <button class="searchbar-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" id="searchbar-type" placeholder="Cerca o inizia una nuova chat">

            </div>


            <!-- lista contatti -->

            <div id="contact-list">


                <!-- card contatto -->
                <!-- il ciclo for mi cicla gli elementi all'interno di phonebook, la funzione click serve per selezionare il contatto dalla  schermata di sinistra e la classe active serve per dare colore differente alla card selezionata -->
                <div class="card-contact"  v-for="(contact, i) in phonebook" :key="i" @click="selectContact(i)">

                    <div class="contact-list-img-container">
                        <img :src=contact.avatar :alt="contact.name" class="propic contact">
                    </div>

                    <div class="contact-list-text-container">
                        <div>{{ contact.name }}</div>
                        <div class="last-access"></div>
                    </div>

                    <div class="h-sent-container">
                        <div class="last-access hhh"></div>
                    </div>

                </div>


            </div>


        </div>




        <!-- tutta la parte a destra dell' app -->
        <div id="container-right">


            <!-- la barra superiore  con user, ultimo accesso e icone -->
            <div class="top-app">

                <div class="top-user">
                    <img :src=avatar :alt=nome class="propic">

                    <div class="contact-list-text-container">
                        <div>{{ nome }}</div>
                        <div class="last-access">Ultimo accesso alle</div>
                    </div>
                </div>

                <div class="icons-top-app">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>



            <!-- pagina che contiene i messaggi -->
            <div id="messages-page">

                <!-- avvio un ciclo che mi prenda i messaggi all'interno dell'array ArrayMessaggi e con il v-bind class gli  do la classe sent o received-->
                <div class="message"  v-for="(messaggi, index) in containerMessaggi" :class="messaggi.status === 'sent' ? 'sent' : 'received' ">
                    <div class="message-content">{{ messaggi.message }}</div>
                    <div class="local-data">{{ messaggi.date }}</div>
                </div>

            </div>



            <!-- barra dell'inserimento del testo, emoji e  vocali -->

            <div id="emoji-text-vocal">

                <i class="fa-regular fa-face-smile"></i>
                <input type="text" name="" id="write-message" placeholder="Scrivi un messaggio" @keyup.enter="sendMessage()" v-model="nuovoMessaggio">
                <i class="fa-solid fa-microphone"></i>

            </div>


        </div>


        
    </div>


    




    <script src="script.js"></script>
</body>
</html>
